<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var phno = document.getElementById("phno").value;
        var salary = document.getElementById("salary").value;

        // Regular expressions for validation
        var nameRegex = /^[a-zA-Z ]+$/;
        var addressRegex = /^.{0,50}$/;
        var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var phnoRegex = /^\d{10}$/;
        var salaryRegex = /^\d+$/;

        if (!name.match(nameRegex)) {
            alert("Name should only contain alphabets");
            return false;
        }
        if (!address.match(addressRegex)) {
            alert("Address should be maximum 50 characters long");
            return false;
        }
        if (!email.match(emailRegex)) {
            alert("Email should be in correct format");
            return false;
        }
        if (!phno.match(phnoRegex)) {
            alert("Phone number should be 10 digits");
            return false;
        }
        if (!salary.match(salaryRegex)) {
            alert("Salary should only contain integers");
            return false;
        }

        return true;
    }
</script>


<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body">
<h4 class="text-center text-primary">Add EMP</h4>
<form th:action="@{/register}" method="post" onsubmit="return validateForm()">

<label>Enter Full Name</label><input type="text" id="name"
class="form-control" name="name" required>

class="form-control" name="email" required>
</div>
<div class="form-group">

class="form-control" name="phno" required>
</div>

<div class="form-group">
<label>Enter Salary</label><input type="number"  id="salary" class="form-control" name="salary" required>
</div>
<button class="btn btn-primary btn-block" type="submit">Submit</button>
</form>
